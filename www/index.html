        <div data-role="page" id="start">
            <ul data-role="none" class="ui-listview ui-listview-inset ui-corner-all">

                <li class="ui-li-static ui-body-inherit ui-first-child ui-last-child ui-li-separate"><p class="help-text" data-translate="Welcome to Scan In. This app makes it easy to sign in to events via QR codes without repeatedly typing your personal information. To get started please hit the button below to enter your personal information to be used for all future sign-ins."></p></li><br>
                <li class="ui-first-child"><a class="ui-btn ui-btn-icon-right ui-icon-carat-r" href="#dataRequest" data-translate="Enter Information"></a></li>

                        <button data-icon="back" data-translate="Back"></button>

                </ul>

        </div>
